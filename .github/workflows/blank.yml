name: generate breakout svg
on:
  schedule:
    - cron: "0 */24 * * *"  # once a day
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SVGs
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          # Optional customizations:
          # enable_ghost_bricks: true
          # paddle_color: "#006064"
          # ball_color:   "#006064"
          # bricks_colors: "#e0f7fa,#b2ebf2,#4dd0e1,#0097a7,#006064"
          # output_path: "./output/"

      - name: Move generated SVGs to temp
        run: |
          mkdir -p /tmp/breakout-images
          mv output/light.svg /tmp/breakout-images/breakout-light.svg
          mv output/dark.svg  /tmp/breakout-images/breakout-dark.svg

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit & force-push images to branch
        run: |
          git checkout --orphan github-breakout
          git rm -rf .
          mkdir images
          mv /tmp/breakout-images/* images/
          git add images
          git commit -m "chore: update GitHub breakout SVGs" || echo "No changes"
          git push --force origin github-breakout
